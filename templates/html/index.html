<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./templates/css/style.css' rel='stylesheet'>
    <title>T'as pigé</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="/"><img src="./templates/img/logo.png" alt="logo" height="100px"></a>
        </div>
        <div id="nav">
            <a class="nav_items blue" href="/" >Accueil</a>
            <a class="nav_items vert" href="/" >Réglement</a>
            <a class="nav_items jaune" href="/" >Contact</a>
        </div>
    </header>
    <div id="main">
        <h1 class="annim">TAPIGÉ <div class="roller">
          <span id="rolltext">LEARN<br/>
          SEO<br/>
          FUN<br/>
          <span id="spare-time">Are you ready<img src="./templates/img/logo.png" alt="logo" height="25px"></span><br/>
          </div>
        </h1>
        <div id="goo">
            <p class="boutton_text">PLAY</p>
        </div>  
        <video id="video" controls autoplay muted>
            <source src="./templates/img/Render.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video> 
    </div>
    <div id="game_set">
        <div id="nmbr">
            <h1 id="set">Nombre d'équipe</h1>
            <div id="choixj">
                <h4 id="j2" class="joueur joueur2 ">2</h4>
                <h4 id="j3" class="joueur joueur3 ">3</h4>
                <h4 id="j4" class="joueur joueur4_clicked ">4</h4>
            </div>
            <h5 id="start"><span class="boutton_text">Commencer</span></h5>
        </div>
    </div>
    <div id="gameboard">
        <div id="difficulte">
            <h1 id="diff">Difficulté</h1>
            <div id="choixdifficulte">
                <img src = "./templates/img/carte 1.svg" id="d1" class="difficulte difficulte1_clicked" alt="difficulte1"></img>
                <img src = "./templates/img/carte 2.svg" id="d2" class="difficulte difficulte2" alt="difficulte2"></img>
                <img src = "./templates/img/carte 3.svg" id="d3" class="difficulte difficulte3" alt="difficulte3"></img>
                <img src = "./templates/img/carte 4.svg" id="d4" class="difficulte difficulte4" alt="difficulte4"></img>
                <img src = "./templates/img/carte 5.svg" id="d5" class="difficulte difficulte5" alt="difficulte5"></img>
                <img src = "./templates/img/carte 6.svg" id="d6" class="difficulte difficulte6" alt="difficulte6"></img>
            </div>
        </div>
        <div id="question" hidden>
            <h1 id="question_text"></h1>
            <div id="choix1" class="choix"></div>
            <div id="choix2" class="choix"></div>
            <div id="choix3" class="choix"></div>
            <div id="choix4" class="choix"></div>
        </div>
        <image id="board" src="./templates/img/plateau (1).svg" alt="board" height="500px" hidden>
        <canvas id="canvas" width="556" height="500"></canvas>
    </div>
    <script src='./templates/js/style.js'></script>
</body>
</html>
